<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Unavailable | Rin Store Official</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* Background video */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* Foreground content */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 20px;
      color: white;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.8);
      width: 90%;
      max-width: 400px;
    }

    .emoji {
      font-size: 60px;
      animation: shake 1.5s infinite;
      margin-bottom: 16px;
    }

    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(-2px, 2px); }
      50% { transform: translate(2px, -2px); }
      75% { transform: translate(-2px, 2px); }
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      margin-bottom: 20px;
    }

    .back-btn {
      padding: 10px 18px;
      background-color: #00c853;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      transition: background 0.3s;
      font-size: 14px;
    }

    .back-btn:hover {
      background-color: #009624;
    }

    @media (min-width: 600px) {
      .emoji {
        font-size: 72px;
      }

      h1 {
        font-size: 28px;
      }

      p {
        font-size: 16px;
      }

      .back-btn {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="Animation/not-available.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Foreground animated emoji + text -->
  <div class="content">
    <div class="emoji">üöß</div>
    <h1>This Game is Currently Unavailable</h1>
    <p>We're working hard to open this game soon. Thanks for your patience</p>
    <a class="back-btn" href="index.html">‚Üê Back to Home</a>
  </div>

</body>
</html>
